<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="javascript/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="overlay" class="overlay-inactive"></div>
    <div class="header">
        <div class="header-logo">
            <img src="img/logo.png">
        </div>
        <div class="header-content">
            <input type="checkbox" id="bar">
            <label class="checkbox-label" for="bar"><i class="fa fa-bars"></i></label>
            <div class="header-content-user">
                <img src="img/user.png">
                <label>Admin</label>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-nav">
            <div class="body-nav-label">
                <label>Administration</label>
            </div>
            <ul class="body-nav-ul">
                <li>
                    <span class="caret inactive-span">
                        <i class="nav-icon fas fa-house-user"></i>
                        <label>Rooms</label>
                        <i class="arrow fas fa-chevron-left"></i>
                    </span>
                    <ul class="nested">
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Maintenance</label>
                            </span>
                        </li>
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Housekeeping list</label>
                            </span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span class="caret inactive-span">
                        <i class="nav-icon fas fa-book"></i>
                        <label>Booking</label>
                    </span>
                </li>
                <li>
                    <span class="caret inactive-span">
                        <i class="nav-icon fas fa-user"></i>
                        <label>Guests</label>
                    </span>
                </li>
                <li>
                    <span class="caret inactive-span">
                        <i class="nav-icon fa fa-file"></i>
                        <label>Reports</label>
                        <i class="arrow fas fa-chevron-left"></i>
                    </span>
                    <ul class="nested">
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Daily incomes</label>
                            </span>
                        </li>
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Monthly incomes</label>
                            </span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span class="caret inactive-span">
                        <i class="nav-icon fas fa-users"></i>
                        <label>Workers</label>
                    </span>
                </li>
                <li>
                    <span class="caret inactive-span">
                        <i class="nav-icon fas fa-warehouse"></i>
                        <label>Inventory</label>
                        <i class="arrow fas fa-chevron-left"></i>
                    </span>
                    <ul class="nested">
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Maintenance Product</label>
                            </span>
                        </li>
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Inventory receipt</label>
                            </span>
                        </li>
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Inventory issue</label>
                            </span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span class="caret inactive-span">
                        <i class="nav-icon fas fa-cash-register"></i>
                        <label>Cash module</label>
                        <i class="arrow fas fa-chevron-left"></i>
                    </span>
                    <ul class="nested">
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Open cash drawer</label>
                            </span>
                        </li>
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Close cash drawer</label>
                            </span>
                        </li>
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Generate invoice</label>
                            </span>
                        </li>
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Generate ticket</label>
                            </span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span class="caret inactive-span">
                        <i class="fas fa-shopping-cart"></i>
                        <label>Purchase order</label>
                    </span>
                </li>
                <li>
                    <span class="caret inactive-span">
                        <i class="fas fa-wrench"></i>
                        <label>Maintenance reports</label>
                        <i class="arrow fas fa-chevron-left"></i>
                    </span>
                    <ul class="nested">
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>Generate</label>
                            </span>
                        </li>
                        <li>
                            <span class="inactive-span">
                                <i class="fas fa-caret-right"></i>
                                <label>See</label>
                            </span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="body-content">
            <label class="title"><i class="fas fa-house-user"></i> Maintenance Room</label>
            <div class="body-table">
                <div class="table-head">
                    <button id="register" class="btn btn-success">+ Add new room</button>
                    <div class="form-group search-bar-div">
                        <input class="form-control form-control-lg" type="text" placeholder="Search by any type">
                    </div>
                </div>
                <br><br>
                <!--Bootstrap table effect-->
                <table class="table table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">Room Number</th>
                            <th scope="col">Room Type</th>
                            <th scope="col">Floor</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Room status</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-active">
                            <td>202</th>
                            <td>Single</td>
                            <td>2</td>
                            <td>One bed, one tv, personal bathroom</td>
                            <td>120.00</td>
                            <td>Available</td>
                            <td><button class="btn btn-primary">Edit</button></th>
                            <td><button class="btn btn-danger">Delete</button></th>
                        </tr>
                        <tr class="table-active">
                            <td>202</th>
                            <td>Single</td>
                            <td>2</td>
                            <td>One bed, one tv, personal bathroom</td>
                            <td>120.00</td>
                            <td>Available</td>
                            <td><button class="btn btn-primary">Edit</button></th>
                            <td><button class="btn btn-danger">Delete</button></th>
                        </tr>
                        <tr class="table-active">
                            <td>202</th>
                            <td>Single</td>
                            <td>2</td>
                            <td>One bed, one tv, personal bathroom</td>
                            <td>120.00</td>
                            <td>Available</td>
                            <td><button class="btn btn-primary">Edit</button></th>
                            <td><button class="btn btn-danger">Delete</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="body-form" class="body-form-inactive">
                <div class="form-head">
                    <label>Maintenance room</label>
                </div>
                <div class="form-body">
                    <form>
                        <div class="form-input">
                            <label>Room Number</label>
                            <input class="form-control" type="number" id="number" required>
                        </div><br>
                        <div class="form-input">
                            <label>Room Type</label>
                            <select class="form-control">
                                <option value="0">Single</option>
                                <option value="1">Double</option>
                                <option value="2">VIP</option>
                            </select>
                        </div><br>
                        <div class="form-input">
                            <label>Price</label>
                            <input class="form-control" id="number" value="120.00" readonly>
                        </div><br>
                        <div class="form-input">
                            <label>Floor</label>
                            <input class="form-control" id="number" value="1">
                        </div><br>
                        <div class="form-input">
                            <label>Description</label>
                            <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="3"></textarea>
                        </div><br>
                        <!--RadioButton-->
                        <div class="form-input">
                            <label>Room Status:</label>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary"> <!--Active means checked-->
                                    <input type="radio" name="options" id="available" autocomplete="off"> Available
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="breakdown" autocomplete="off" > Breakdown
                                </label>
                            </div>
                        </div><br>
                        <div class="form-button">
                            <input class="btn btn-primary btn-lg" type="submit" value="Save">
                            <button id="cancel" class="btn btn-danger btn-lg">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="javascript/jquery.js"></script>

</html>
